<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDY 60 class CVs</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f4f4f9;
    color: #333;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  h1 {
    color: #0077cc;
    text-align: center;
  }
  .header-logos {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 0 auto 2rem auto;
  }
  .header-logos img {
    width: 160px;
  }
  .content-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    flex-grow: 1;
  }
  ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
  }
  li {
    background: #fff;
    padding: 0.5rem 1rem;
    margin: 0.5rem 0;
    border-radius: 0.5rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  a {
    text-decoration: none;
    color: #0077cc;
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
  footer {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
    color: #777;
    font-size: 0.85rem;
    position: relative;
  }
  .footer-image {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 150px;
  }
</style>
</head>
<body>

<div class="header-logos">
  <img src="images/1.png" alt="Left Logo">
  <h1>2025-2026 SDY 60 Class CVs</h1>
  <img src="images/2.png" alt="Right Logo">
</div>

<div class="content-wrapper">
  <ul id="cv-list">
    <li><a href="https://apapost-biography.netlify.app/" target="_blank" rel="noopener noreferrer">Apostolos Apostolidis</a></li>
    <li><a href="https://panagiotisbeligiannis.github.io/my_CV" target="_blank" rel="noopener noreferrer">Panagiotis Beligiannis</a></li>
    <li><a href="https://evangeloschr.github.io/GE1_MyCV_Christodoulou/" target="_blank" rel="noopener noreferrer">Evangelos Christodoulou</a></li>
    <li><a href="https://siadal.github.io/myCV" target="_blank" rel="noopener noreferrer">Aspasia Dalanika</a></li>
    <li><a href="https://aegeandp.github.io/Dimitris_PApadopoulos_CV/" target="_blank" rel="noopener noreferrer">Dimitris Papadopoulos</a></li>
    <li><a href="https://christos-sp.github.io/myCV/" target="_blank" rel="noopener noreferrer">Christos Spendas</a></li>
    <li><a href="https://spiros40.github.io/cv/" target="_blank" rel="noopener noreferrer">Spyros Spyrou</a></li>
    <li><a href="https://spiros1979.github.io/markdown-cv/" target="_blank" rel="noopener noreferrer">Spiros Zervos</a></li>
  </ul>
</div>

<footer>
  <img class="footer-image" src="images/3.jpg" alt="Bottom Left Logo">
  © 2025 SDY-60 — MIT Licensed
</footer>

</body>
</html>
